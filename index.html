<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Authentication-Firebase-SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1 class="quiz-tittle">"Authentication"</h1>
        </div>
    </header>
    <div class="signin-container">
        <div class="signin-content">
            <h2 id="well" class="welcome">Sign Up</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Name" name="" id="sname" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" name="" id="semail" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="" id="spassword" required>
                </div>
                <div class="forgot">
                    <a href="#" class="forgot-passward">Forgot Password?</a>
                </div>
                <div class="buttons">
                    <button id="signUp-btn" class="sign-btn" type="submit">Sign In</button>
                </div>
                <div class="link-page">
                    <span id="link">Already have an account : </span><a  href="./login.html">Go to login</a>
                </div>
            </form>
        </div>
    </div>
    

    <script type="module" src="app.js"></script>
</body>
</html>
